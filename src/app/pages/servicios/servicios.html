<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Gestión de Servicios Públicos</h1></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="tipo-servicios">
      <form action="">
        <mat-form-field>
          <mat-label>Tipo de servicio</mat-label>
          <mat-select placeholder="Tipo de servicio">
            @for(servicio of servicios(); track servicio.id_servicio ) {
              <mat-option value="{{servicio.id_servicio}}">{{servicio.nombre}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
          
      </form> 
    </div>
    <div class="medidores"></div>
    
  </mat-card-content>
</mat-card>
